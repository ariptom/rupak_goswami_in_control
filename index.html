<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Uploader</title>
    
    <!-- ✅ Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script defer src="uploader.js"></script>
</head>
<body class="bg-light">

    <div class="container py-5 text-center">
        <h2 class="mb-4">Upload a PDF</h2>
        <div class="input-group mb-3 w-50 mx-auto">
            <input type="file" id="fileInput" class="form-control" accept="application/pdf">
            <button class="btn btn-primary" onclick="uploadFile()">Upload</button>
        </div>

        <h2 class="mt-5">Uploaded PDFs</h2>
        <ul id="fileList" class="list-group w-50 mx-auto"></ul>
    </div>

    <!-- ✅ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
